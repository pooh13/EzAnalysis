{% block js %}
	<script src="{% static 'js/UserInform/newUser.js' %}"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript">
		function check(){
			var button = document.getElementById('userForm');
			var username = document.getElementById('disname').value;
			var age = document.getElementById('yearold').value;
	    	var gender = document.getElementById('gender').value;
	    	var job = document.getElementById('job').value;
			if(username == 0){
				swal("請填寫名字", "", "error");
			}else if(age == 0){
				swal("請填選年齡", "", "error");
			}else if(gender == 0){
				swal("請填選性別", "", "error");
			}else if(job == 0){
				swal("請填選職業", "", "error");
			}else{
				swal("註冊成功", "", "success", {button:"OK"})
					.then(() => {
						button.submit();
					});
			}
		}
	</script>
